<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tienda Online</title>
        <!--<link rel="stylesheet" href="css/style.css">-->
    </head>
    <body>

        <h1>Mi primera Pagina Web</h1>
        <p>Solo usando html</p>
        
        <div>
            <!--Lista punteada-->
            <ul>
                <li>punto 1</li>
                <li><b>test</b></li>
                <li></li>
            </ul>
        </div>

        <div>
            <!--Lista enumerada-->
            <!--Se cambia el tag ul por ol y se le aÃ±ade el atributo 'start' que indica en que numero comienza la lista-->
            <ol start="1">
                <li>punto 1</li>
                <li><b>test</b></li>
                <li></li>
            </ol>
        </div>

        <div class="link" style="padding: 100px;">
            <!--Redirecciona a otra direccion web-->
            <a id="link 1" href="https://www.google.cl/">link 1</a>
            <a id="link 2" data="link de google" href="https://www.google.cl/">link 2</a>
        </div>
        
        <!--Agrega imagenes-->
        <img width="400px" height='400px' src="https://tecnovortex.com/wp-content/uploads/2019/04/wallpaper-engine.jpg">
        <img alt="alt" src="test.jpg">

        <!--Agrega videos-->
        <video width="320" height="240" controls>
            <source src="https://www.youtube.com/watch?v=liqMnG9Zrf0&t" type="video/mp4">
        </video>
        
        <!--Insercion de contedio en la pag web como por ejemplo contenidos de otras paginas, pdf's, codigo web.-->
        <iframe width="1349" height="526" src="https://www.youtube.com/embed/liqMnG9Zrf0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <footer>
            <p>pie de pag</p>
        </footer>

            crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="js/cart.js"></script>
        -->
    </body>
</html>
